<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>soundboard xds</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="divider"></div>

  <div class = header>
    <h1>val soundboard</h1>
  </div>
  

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">monki</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">ogei</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">yikes</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">suck</span>
    </div>
  </div>

  <audio data-key="65" src="./sounds/monki.wav"></audio>
  <audio data-key="83" src="./sounds/ogei.wav"></audio>
  <audio data-key="68" src="./sounds/yikes.wav"></audio>
  <audio data-key="70" src="./sounds/suck.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

</body>
</html>
